<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>    
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Random Quote Machine</h1>
    <p class="intro">The collection of some  famous Quotes. </p>
    <button class="new-quote">New Quote</button>
    <div class="quote-area">
      <blockquote>
        <p>
          Every child is an artist.  The problem is how to remain an artist once he grows up.
        </p>
        <i>-<span>Pablo Picasso</span></i>
      </blockquote>
    </div>  
    <div class="tweet">
     <a id="tweet-link" class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Every child is an artist.  The problem is how to remain an artist once he grows up. - Pablo Picasso" data-size="large">Tweet</a>
   </div>
 </div>    
</div>
<script>
window.twttr = (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0],
  t = window.twttr || {};
  if (d.getElementById(id)) return t;
  js = d.createElement(s);
  js.id = id;
  js.src = "https://platform.twitter.com/widgets.js";
  fjs.parentNode.insertBefore(js, fjs);

  t._e = [];
  t.ready = function(f) {
    t._e.push(f);
  };

  return t;
}(document, "script", "twitter-wjs"));
</script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
