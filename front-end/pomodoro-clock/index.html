<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock - FCC</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <!--Coded by ========== Ramesh Syangtan ==============-->

<body>
  <div class="container">
    <div class="pomo-clock animated zoomIn">
      <h1>Pomodoro Clock - FCC </h1>
      <hr>
      <div class="customize">
        <div class="row">
          <div class="col-md-6">
            <div class="break">
              <b>Break</b>
              <br>
              <span id="b-plus">+ &nbsp; 
            </span>
              <span id="b-time"> 5 </span>
              <span id="b-minus"> &nbsp;-</span>
            </div>
            <div id="arrow-b"></div>
          </div>
          <div class="col-md-6">
            <div class="session">
              <b>Session</b>
              <br>
              <span id="s-plus">+ &nbsp; </span>
              <span id="s-time"> 25 </span>
              <span id="s-minus"> &nbsp;-</span>
            </div>
            <div id="arrow-s"></div>
          </div>
        </div>
      </div>
      <div class="count-down">
        <div id="progress">
          <span id="percent">100%</span>
          <div id="cd-time">
            25 : 00
          </div>
        </div>
      </div>
      <div class="click-area">
        <div class="buttons">
          <span id="start-stop"> <img src="./img/pp.png" ></span>
          <span id="reset"><img src="./img/r.png"></span>
        </div>
      </div>
    </div>
  </div>
</body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
